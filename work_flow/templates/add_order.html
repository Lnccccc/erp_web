{% extends "base.html" %}
{% block content %}
<form action="{% url 'work_flow:add_order' %}" method="post" class="form-horizontal" role="form">
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label">客户：</label>
        <div class="col-sm-10">
            {{ form.client }}
        </div></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">客户：</label>
        <div class="col-sm-10">
            {{ form.order_time }}
        </div></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">客户：</label>
        <div class="col-sm-10">
            {{ form.sub_time }}
        </div></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">客户：</label>
        <div class="col-sm-10">
            {{ form.spec}}
        </div></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">客户：</label>
        <div class="col-sm-10">
            {{ form.order_quantity }}
        </div></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">客户：</label>
        <div class="col-sm-10">
            {{ form.unit }}
        </div></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">客户：</label>
        <div class="col-sm-10">
            {{ form.person_incharge }}
        </div></div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
    {% endfor %}
</form>
{% endblock %}
