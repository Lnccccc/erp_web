{% extends "base.html" %}
{% block title %}Edit your account {% endblock %}
{% block content %}
<h1>Edit your profile</h1>
<p>You can edit your account using the following forms:</p>
<form action="." method="POST" enctype="multipart/form-data" role='form'>
    {{ user_form.as_table }}
    {{ profile_form.as_table }}
    {% csrf_token %}
    <p><input class="btn btn-default" type="submit" value="Svae changes" ></p>

</form>
{% endblock %}
