{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>订单管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

	<link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/forms.css' %}">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

</head>
<style>
    img{
        width: 100%;height: 100%;
    }
</style>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'work_flow:index' %}">订单管理系统</a>
        </div>
    </div>
</nav>

<input type="text" id="tags">


<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="{% static 'admin/js/calendar.js' %}"></script>

<script type="text/javascript" src="{% static 'admin/jsi18n' %}"></script>
<script type="text/javascript" src="{%  static 'admin/js/core.js'%}"></script>
<script>
    $(document).ready(function () {
        var specs_list=[];
        $.ajax({url:'/flow/autocomplete/',
            type:'GET',dataType:'json',success:function (data) {
                specs_list = data.specs;
                alert(specs_list[1])
            }});
        $("#autocomp").autocomplete({
            source:specs_list
        });
    });
    function del() {
        var msg = "您确定要删除吗？\n\n请确认！";
        if (confirm(msg)==true){
            return true;
        }else{
            return false;
        }
    }

</script>
</body>
</html>
